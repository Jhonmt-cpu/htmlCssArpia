<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arpia - Consultoria Tecnologia e Inovação</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <script src="https://kit.fontawesome.com/9c46404daa.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img width="400" height="90" src="./img/logo.png" alt="Logo Arpia">
    </div>
    <nav>
      <a href="">Quem somos</a>
      <a href="">O que fazemos</a>
      <a href="">Como fazemos</a>
      <a href="">Segmentos de Atuação</a>
      <a href="">Galeria</a>
      <a href="">Fale Conosco</a>
    </nav>
    <div class="buttons">
      <div class="language">
        <button class="flag">
          <img src="./img/brasil.png" alt="Bandeira Brasil">
        </button>
        <button class="flag">
          <img src="./img/usa.png" alt="Bandeira USA">
        </button>
        <button class="flag">
          <img src="./img/espanha.png" alt="Bandeira Espanha">
        </button>
      </div>
      <div class="socialMedia">
        <button class="media">
          <i class="fab fa-facebook"></i>
        </button>
        <button class="media">
          <i class="fab fa-instagram"></i>
        </button>
        <button class="media">
          <i class="fab fa-linkedin"></i>
        </button>
      </div>
    </div>
  </header>
</body>
</html>
